<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    

<div class="calculator">
  <input id="input-small" type="text" class="calculator-screen" value="" disabled />
  <input id="input" type="text" class="calculator-screen" value="" disabled />
  
  
  <div class="calculator-keys">
    
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="-">-</button>
    <button type="button" class="operator" value="*">&times;</button>
    <button type="button" class="operator" value="/">&divide;</button>

    <button class="numbers" type="button" value="7">7</button>
    <button class="numbers" type="button" value="8">8</button>
    <button class="numbers" type="button" value="9">9</button>


    <button class="numbers" type="button" value="4">4</button>
    <button class="numbers" type="button" value="5">5</button>
    <button class="numbers" type="button" value="6">6</button>


    <button class="numbers" type="button" value="1">1</button>
    <button class="numbers" type="button" value="2">2</button>
    <button class="numbers" type="button" value="3">3</button>


    <button class="numbers" type="button" value="0">0</button>
    <button type="button" id="decimal" >.</button>
    <button type="button" id="all-clear">AC</button>

    <button type="button" id="equal-sign-operator" value="=">=</button>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
